<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <title>Select your location</title>
  <link rel="stylesheet" href="stylemaps.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

</head>

<body>
  <div class='container'>
    <div class='row'>
      <div class='col-md-12'>
        <h1>Select your location</h1>
      </div>
    </div>

    <div class='row' id='map'>
      <div class='col-md-12'>
      </div>
    </div>


    <!-- <form>
      <input type='hidden' name='lat' id='lat'>
      <input type='hidden' name='lng' id='lng'>
    </form> -->


    <form class="form-horizontal">

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Meeting Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name='mtgLocation' id="mtgLocation" placeholder="Location" rows="3">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Confirm Meeting Location</button>
        </div>
      </div>
    </form>





  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV27rjUQoC_np17lGCrD4hmuIpA0ne4pg&callback=initMap&signed_in=true&libraries=places,visualization" async defer></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src='maps.js'></script>

</body>

</html>
